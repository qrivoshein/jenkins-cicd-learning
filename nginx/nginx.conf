events {
    worker_connections 1024;
}

http {
    upstream development {
        server app-dev:3000;
    }
    
    upstream staging {
        server app-staging:3000;
    }
    
    upstream production {
        server app-prod:3000;
    }
    
    # Development стенд
    server {
        listen 80;
        server_name dev.localhost;
        
        location / {
            proxy_pass http://development;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
    
    # Staging стенд
    server {
        listen 80;
        server_name staging.localhost;
        
        location / {
            proxy_pass http://staging;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
    
    # Production стенд
    server {
        listen 80;
        server_name prod.localhost;
        
        location / {
            proxy_pass http://production;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
    
    # Основной сервер (по умолчанию development)
    server {
        listen 80 default_server;
        server_name _;
        
        location / {
            proxy_pass http://development;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
